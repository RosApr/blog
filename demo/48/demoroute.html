<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	<script src="js/angular-1.3.0.min.js"></script>
	<script src="js/angular-route-1.3.0.min.js"></script>
	<script>
		var app = angular.module("myApp", ['ngRoute']);
		app.config(function($routeProvider){
			/* post请求传参初始化 data:{'name':'ShirlyWang'}
			$httpProvider.default.headers.post['Content-Type'] = 'application/x-www-form-urlencode;charset=utf-8';
			$httpProvider.default.transformRequest = function(data){
				if(data === undefined){
					return data;
				}
				function param(d){
					var k,arr=[];
					for(k in d){
						arr.push( k + '=' + d[k] );
					}
					return arr.join('&');
				}
				return param(data);
			}*/
			$routeProvider.when('/hello',{
				templateUrl:'tpl/hello.html',
				controller:'helloCtrl'
			}).when('/booklist',{
				templateUrl:'tpl/booklist.html',
				controller:'booklistCtrl'
			}).otherwise({
				redirectTo:'/hello'
			});
		});
		app.controller('booklistCtrl',function($scope,$http){
			$scope.booklist = "";
			$http({
				method:'GET',
				url:'data.json'
			}).success(function(data){
				$scope.booklist = data;
			}).error(function(data){
				console.log(data);
			});
		}).controller('helloCtrl',function($scope){
			$scope.hello = 'hello';
		});
	</script>
    </head>
    <body ng-app="myApp" ng-view>
    </body>
</html>
